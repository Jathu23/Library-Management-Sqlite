<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lend Requested Lists</title>
    <link rel="stylesheet" href="../new-admin/style.css">
    <style>
        /* Basic styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .details {
            margin: 20px 0;
        }

        .cardHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search input {
            padding: 5px;
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="details" id="book-inventory-field" style="display: block;">
        <div class="recentorders">
            <div class="cardHeader">
                <h2>OverDue Notifications</h2>
                <div class="search">
                    <label>
                        <input type="text" placeholder=" 🔍 Search" id="searchInput" oninput="filterTable()" />
                    </label>
                </div>
            </div>
            <div class="mainbar">
                
               
            </div>
            <table id="notification-table">
              <thead>
                  <tr>
                      <th>User NIC</th>
                      <th>ISBN</th>
                      <th>Lent ID</th>
                      <th>Copies</th>
                      <th>Lent Date</th>
                      <th>Return Date</th>
                      <th>Status</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Dynamic rows will be added here -->
              </tbody>
          </table>
        </div>
    </div>

    <script src="../ScriptFiles/notification.js">

    </script>
</body>

</html>

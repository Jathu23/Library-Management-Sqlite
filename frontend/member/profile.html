<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../new-admin/style.css">
    <style>
        /* Add grid styles for the profile details */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .profile-grid img {
            grid-column: span 2; /* Make the image span two columns */
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .profile-grid label {
            font-weight: bold;
        }
        .profile-grid input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #saveButton {
            grid-column: span 2; /* Make button span two columns */
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="admin-details-container">
        <h2>Member Profile</h2>
        <div class="personal-details profile-grid">
            <img src="./img3.jpg" id="profileImage" alt="Profile Image">

            <label for="nicNumber">NIC Number</label>
            <p id="nicNumber">Loading...</p>

            <label for="firstNameInput">First Name</label>
            <input type="text" id="firstNameInput">

            <label for="lastNameInput">Last Name</label>
            <input type="text" id="lastNameInput">

            <label for="phoneNumberInput">Phone Number</label>
            <input type="text" id="phoneNumberInput" placeholder="Phone Number">

            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" placeholder="Email">

            <label for="dateofjoin">Date of Join</label>
            <input type="text" id="dateofjoin" placeholder="Date of Join" readonly>

            <label for="userRole">User Role</label>
            <input type="text" id="userRole" placeholder="User Role" readonly value="Member">

            <label for="lastlogin">Last Active</label>
            <input type="text" id="lastlogin" placeholder="Date of Join" readonly>

            <button id="saveButton">Save Changes</button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>

let UserNic = document.getElementById('nicNumber');
let userFirstname = document.getElementById('firstNameInput');
let userLastName = document.getElementById('lastNameInput');
let useEmail = document.getElementById('emailInput');
let userPhoneNumber = document.getElementById('phoneNumberInput');
let dateOfjoin = document.getElementById('dateofjoin');
let lastActiveDate = document.getElementById('lastlogin');
let profileImage = document.getElementById('profileImage');

let nic = JSON.parse(localStorage.getItem("LoginNic"));
nic = Number(nic);
let password; // Declare the password variable

async function getUserByNIC(nic) {
    try {
        const url = `https://localhost:7182/api/User/GetByUser?nic=${nic}`;
        
        let response = await fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        let data = await response.json();
        return data;

    } catch (error) {
        console.error("Error fetching user details:", error.message);
    }
}

async function fetchAndLogUser(nic) {
    const userData = await getUserByNIC(nic);
    if (userData) {
        UserNic.innerHTML = userData.nic;
        userFirstname.value = userData.firstName;
        userLastName.value = userData.lastName;
        useEmail.value = userData.email;
        userPhoneNumber.value = userData.phoneNumber;
        dateOfjoin.value = userData.joinDate;
        lastActiveDate.value = userData.lastLoginDate;
        password = userData.password; 

        if (userData.profileImageUrl) {
            profileImage.src = userData.profileImageUrl;
        } else {
            profileImage.alt = "Profile image not available";
        }
    }
}

document.getElementById('saveButton').addEventListener('click', async () => {
    const updatedUserData = {
       nic,
        FirstName: userFirstname.value,
        LastName: userLastName.value,
        Password: password, 
        PhoneNumber: userPhoneNumber.value,
    };
    console.log(updatedUserData);

    try {
        const url = `https://localhost:7182/api/User/Updateuser?nic=${nic}`;
        let response = await fetch(url, {
            method: 'PUT', 
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedUserData),
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        alert('Profile updated successfully!');
    } catch (error) {
        console.error("Error updating user details:", error.message);
        alert('Failed to update profile. Please try again later.');
    }
});

fetchAndLogUser(nic);

    </script>
</body>
</html>

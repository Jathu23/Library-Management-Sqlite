<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requested Lists</title>
  <link rel="stylesheet" href="../new-admin/style.css">
  <style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

#book-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.book-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    padding: 10px;
    cursor: pointer;
    text-align: center;
}

.book-card img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.book-card h3 {
    font-size: 1.1em;
    margin: 10px 0;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 600px;
    position: relative;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 28px;
    cursor: pointer;
}

.image-slider {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.image-slider img {
    max-width: 100%;
    border-radius: 5px;
}

#prev-btn, #next-btn {
    background-color: transparent;
    border: none;
    font-size: 30px;
    cursor: pointer;
}

  </style>
</head>

<body>

  <div class="details" id="book-inventory-field" style="display: block;">
    <h2>Books in inventry</h2>

    <div id="book-container"></div>

    <!-- Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-author"></p>
            <p id="modal-genre"></p>
            <p id="modal-publish-year"></p>
            <p id="modal-copies"></p>
            <p id="modal-rent-count"></p>
            <div class="image-slider">
                <button id="prev-btn">&#10094;</button>
                <img id="slider-image" src="" alt="Book Image">
                <button id="next-btn">&#10095;</button>
            </div>
        </div>
    </div>


<script src="../ScriptFiles/user.js"></script>




</body>

</html>

      ///////////Functions to showing the grid view of the books///


      const grid_container = document.querySelector(".cards_collection");

      ////// Functions for showing more model pop ups/////

      function showMore(event) {
        const cardId = event.currentTarget.closest('.card').id;
        alert(cardId);
      }

      function showMore(event) {
        const popup = document.getElementById('popup');
        popup.style.display = 'block';
        showSlides(slideIndex = 1); // Initialize slideshow
      }

      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }

      let slideIndex = 1;

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function showSlides(n) {
        const slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }

      /////CALLING APIS for rendering details///

      // Define the API endpoint
      const apiUrl = 'https://localhost:7182/api/Book/GetAllBooks';

      // Function to fetch user data
      async function fetchUserData() {
        try {
          const response = await fetch(apiUrl);

          // Check if the response is ok (status code in the range 200-299)
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          // Parse the JSON from the response
          const data = await response.json();


          //////functions to make all the books using grid view
          let html = ''
          let html1 = ''


          data.forEach(element => {
            html += `
            <div class="card" id="${element.id}">
           <img src="https://localhost:7182/${element.images[0]}" alt="Card Image" class="card-image">
          <div class="card-content">
          <h2 class="card-title">${element.title}</h2>
          <p class="card-description">${element.author}</p>
          <p class="card-description">${element.genre[0]}</p>
          <button class="card-button" onclick="showMore(event)">Show More</button>
          </div>
            </div>
            `

            //////

            html1 +=
              `
          <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
         <h2 class="popup-title">${element.title}</h2>
         <p class="popup-description">Author: ${element.author}</p>
          <p class="popup-description">Genre: ${element.genre}</p>

          <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="https://localhost:7182/${element.images[0]}" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="https://localhost:7182/${element.images[1]}" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="https://via.placeholder.com/300/7fff7f" style="width:100%">
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>

          <button onclick="closePopup()">Close</button>
          </div>
            
            `
          });

          grid_container.innerHTML = html
          model_pop.innerHTML = html1


          ///// clling for modelopo ups///


          // Log the retrieved data
          console.log(data);
          return data;
        } catch (error) {
          // Handle any errors that occurred during the fetch
          console.error('Error fetching user data:', error);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
